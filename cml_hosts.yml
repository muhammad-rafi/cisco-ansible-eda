all:
  children:
    ansible_controller:
      hosts:
        localhost:
          ansible_host: 127.0.0.1
    cml_devices:
      vars:
        # ansible_libssh_user: "{{ lookup('env', 'CML_USERNAME') }}"
        # ansible_libssh_pass: "{{ lookup('env', 'CML_PASSWORD') }}"
        ansible_libssh_user: "{{ lookup('community.hashi_vault.hashi_vault', 'secret=cml_secrets/data/cml_iosxr_secrets:iosxr_username token={{ vault_token }} url={{ vault_addr }} verify=false') }}"
        ansible_libssh_pass: "{{ lookup('community.hashi_vault.hashi_vault', 'secret=cml_secrets/data/cml_iosxr_secrets:iosxr_password token={{ vault_token }} url={{ vault_addr }} verify=false') }}"
      children:
        cml_ios:
          hosts:
            cml-internet-rtr01:
              ansible_host: cml-internet-rtr01
              ansible_network_os: cisco.ios.ios
              site: cml
            cml-edge-sw01:
              ansible_host: cml-edge-sw01
              ansible_network_os: cisco.ios.ios
              site: cml
        cml_iosxr:
          hosts:
            cml-core-rtr01:
              ansible_host: cml-core-rtr01
              ansible_network_os: cisco.iosxr.iosxr
              site: cml
            cml-core-rtr02:
              ansible_host: cml-core-rtr02
              ansible_network_os: cisco.iosxr.iosxr
              site: cml
        cml_iosxe:
          hosts:
            cml-dist-rtr01:
              ansible_host: cml-dist-rtr01
              ansible_network_os: cisco.ios.ios
              site: cml
            cml-dist-rtr02:
              ansible_host: cml-dist-rtr02
              ansible_network_os: cisco.ios.ios
              site: cml
        cml_nxos:
          hosts:
            cml-dist-sw01:
              ansible_host: cml-dist-sw01
              ansible_network_os: cisco.nxos.nxos
              site: cml
            cml-dist-sw02:
              ansible_host: cml-dist-sw02
              ansible_network_os: cisco.nxos.nxos
              site: cml

